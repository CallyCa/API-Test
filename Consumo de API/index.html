<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>API de Games</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href= "public/css/bootstrap.min.css">
    <link rel ="stylesheet" href= "public/css/style.css">

  </head>
  <body>

    <div class="card">
      <div class="card-header">
        <h4>Lista de jogos </h4>
      </div>
      
      <div class="card-body">
        <ul id="games"></ul>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h4>Adicionar novo jogo</h4>
      </div>
      <div class="card-body">
        <input type="text" id="title" name="title" placeholder="Titulo" /><br />
        <input type="number" id="year" name="year" placeholder="Ano" /><br />
        <input type="number" id="price" name="price" placeholder="Preço" /><br />
        <button class=" btn btn-success mt-2" type="button" onclick="cadastro()">Cadastrar</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Editar Lista</h4>
      </div>
      <div class="card-body">
        <input type="text" id="idEdit" name="idEdit" placeholder="ID" readonly /><br />
        <input type="text" id="titleEdit" name="titleEdit" placeholder="Titulo" /><br />
        <input type="number" id="yearEdit" name="yearEdit" placeholder="Ano" /><br />
        <input
          type="number"
          id="priceEdit"
          name="priceEdit"
          placeholder="Preço"
        /><br/>
        <button class="btn btn-success mt-2" type="button" onclick="atualizar()">Editar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    </script>

    <script>
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    </script>
    <script>
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    </script>

    <script src="script.js"></script>
    
  </body>
</html>
